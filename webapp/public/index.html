<!doctype html>
<html>
  <head>
    <title>Own Your Music</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Let's Have a Conversation About The Complexities of Ownership</h1>
        <a href="/login" class="btn btn-primary">Log in to Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div id="track">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="track-template" type="text/x-handlebars-template">
      <h2>The First 100 Tracks</h2>
      {{#each tracks}}
          <li>{{artist}} - {{track}} -- {{album}}  <button>Click Here To Search</button></li>
      {{/each}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var trackSource= document.getElementById('track-template').innerHTML,
            trackTemplate = Handlebars.compile(trackSource),
            trackPlaceholder = document.getElementById('track');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // use the access token to access the Spotify Web API
            $.ajax({
              url: 'https://api.spotify.com/v1/me/playlists',
              headers: { 
                'Authorization': 'Bearer ' + access_token
              },
              success: function(response) {
                // this is where the actual data comes back
                $('#login').hide();
                $('#loggedin').show();
                var targetPlaylist = {};
                response.items.forEach(function(playlist) {
                    if (playlist.name == "The Cash Money Jam List") {
                        targetPlaylist = playlist;
                    }
                });
              
                // Set up new request
                tracksUrl = targetPlaylist.tracks.href

                $.ajax({
                  url: tracksUrl,
                  headers: { 
                    'Authorization': 'Bearer ' + access_token 
                  },
                  success: function(response) {
                    var tracks = [];
                    response.items.forEach(function(t) {
                        var artist = t.track.artists[0].name;
                        var track = t.track.name;
                        var album = t.track.album.name;
                        var trackInfo = 
                        { 
                          artist: artist,
                          track: track,
                          album: album,
                          link: "some link",
                        }
                        console.log(artist + " - " + track + " -- " + album);
                        tracks.push(trackInfo);
                    });
                    trackPlaceholder.innerHTML = trackTemplate({
                      tracks: tracks,
                    });
                  }
                });
              }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
